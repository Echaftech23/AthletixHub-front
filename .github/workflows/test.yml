name: Tests

on:
  pull_request:
    branches: [ "main", "develop" ]
  
env:
  SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Vitest and Plugins
        run: npm install -D @vitest/coverage-istanbul @vitest/coverage-c8 vitest @vitejs/plugin-react

      - name: Run Tests with Coverage
        id: run-tests
        run: npm run test

      - name: Slack Notification on Test Success
        if: success()
        run: |
          message="✅ Tests Passed!"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            message="${message}\nPR: *${{github.event.pull_request.title}}*"
            message="${message}\nAuthor: *${{github.event.pull_request.user.login}}*"
            message="${message}\nLink: ${{github.event.pull_request.html_url}}"
          fi

          curl -X POST \
            -H 'Content-type: application/json' \
            -H 'Authorization: Bearer ${{ secrets.SLACK_TOKEN}}' \
            --data "{\"channel\":\"#sportfit-front-tests\",\"text\":\"$message\"}" \
            https://slack.com/api/chat.postMessage

      - name: Slack Notification on Test Failure
        if: failure()
        run: |
          message="❌ Tests Failed!"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            message="${message}\nPR: *${{github.event.pull_request.title}}*"
            message="${message}\nAuthor: *${{github.event.pull_request.user.login}}*"
            message="${message}\nLink: ${{github.event.pull_request.html_url}}"
          fi
          
          curl -X POST \
            -H 'Content-type: application/json' \
            -H 'Authorization: Bearer ${{ secrets.SLACK_TOKEN}}' \
            --data "{\"channel\":\"#sportfit-front-tests\",\"text\":\"$message\"}" \
            https://slack.com/api/chat.postMessage